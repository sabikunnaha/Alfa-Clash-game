<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style/style.css">

</head>

<body class="poppins-thin">
    <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home" class=" text-white ">
            <div class="flex flex-col justify-center items-center min-h-screen gap-3">
                <h1 class="text-8xl uppercase anton-regular font-normal ">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Play Ground section -->
        <section id="play-ground" class=" flex flex-col justify-center items-center gap-5 pt-8 hidden">
            <div class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC] rounded-2xl bg-[#FFFFFFB2] ">
                <div class="flex justify-center">
                    <p class="text-white text-center bg-[#2F2941] px-6 pb-4 rounded-b-md">Don't watch keyboard while
                        playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                </div>
            </div>

            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between w-3/4">
                <button class="btn text-white bg-[#894189] rounded-full border-none">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="current-life">8</span>
                </button>
                <button class="btn text-white bg-[#894189] rounded-full border-none">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>

        <!-- Score section -->
        <section id="score" class=" flex flex-col justify-center items-center min-h-screen gap-4 hidden">
            <div class="bg-[#FFFFFF33] rounded-lg p-8 space-y-5 text-center">
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span> <span id="last-score">14</span>
                </h1>
                <button onclick="play()" id="scoro-btn" class="btn rounded-lg text-xl font-medium">Play Again</button>
                <p class="text-xl font-medium text-white">Practice will make you Pro</p>
            </div>
        </section>

    </main>

    <script src="game.js"></script>
    <script src="utility.js"></script>
</body>

</html>
